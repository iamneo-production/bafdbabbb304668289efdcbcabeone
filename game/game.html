<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="box">
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>

    </div>
    <div class = "result-container">
    <p class="result">Player X Turn</p>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>

</html>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&display=swap");

body {
    background-image: url("https://cdn.pixabay.com/photo/2018/03/17/19/36/connection-3234929_1280.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    font-family: "Radio Canada", sans-serif;
    display:flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  
h1 {
    color: whitesmoke;
    text-align:center;
    font-size:50px;
    text-shadow: 2px 2px 4px black;
}

.box {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin:35px;
    justify-content: center;
    
}
.row {
    display: flex;
}
.btn {
    border: none;
    width:75px;
    height: 75px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    text-align: center;
    cursor: pointer;
    border-radius:5px;
    margin:2px;
    font-weight:500;
    background-color:white;
    opacity:0.7;
    color:black;
    text-shadow:2px 2px 4px black;
    border:solid grey 1px;
}  
.btn:active {
    outline: none;
}
.btn:hover {
    background-color: rgba(255, 255, 255, 0.9); 
    cursor: pointer;
}
.btn:disabled {
    color: black;
    cursor: no-drop;
  }
.result-container{
   max-width: 200px;
   background-color:white;
   opacity:0.7;
   border:solid grey;
   border-radius:10px;
}
.result {
    color:rgb(0, 0, 0);
    text-shadow:2px 2px 4px black;
    font-size: 25px;
}


#reset {
    text-align: center;
    border:solid black 1.8px;
    border-radius: 5px;
    padding:2px 6px;
    margin:18px 77px;
    cursor:pointer;
    
}

#reset:hover{
    color:white;
    background-color: black;
    transform: translate(2px,3px);
}
  

#main {
    text-align: center;
}
</style>

<script>
    let cells = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let result = document.querySelector('.result');
let btns = document.querySelectorAll('.btn');
const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function checkWin() {
    for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
            return cells[a];
        }
    }
    if (!cells.includes('')) {
        return 'draw';
    }
    return null;
}

function handleMove(element, index) {
    if (cells[index] || checkWin()) {
        return;
    }
    cells[index] = currentPlayer;
    element.value = currentPlayer;
    element.disabled = true;
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    const winner = checkWin();
    if (winner === 'draw') {
        result.innerHTML = 'It\'s a draw!';
    } else if (winner) {
        result.innerHTML = `Player ${winner} Won ðŸŽ‰`;
        btns.forEach((btn) => btn.disabled = true);
    } else {
        result.innerHTML = `Player ${currentPlayer} Turn`;
    }
}

function resetGame() {
    cells = ['', '', '', '', '', '', '', '', ''];
    btns.forEach((btn) => {
        btn.value = '';
        btn.disabled = false;
    });
    currentPlayer = 'X';
    result.innerHTML = 'Player X Turn';
}

document.querySelector('#reset').addEventListener('click', resetGame);

btns.forEach((btn, i) => {
    btn.addEventListener('click', () => handleMove(btn, i));
});
</script>
